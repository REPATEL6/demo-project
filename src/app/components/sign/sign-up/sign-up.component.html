        <form class="login-form"> 
            <h4 class="text-center text-danger" *ngIf="showMsg">{{msg}}!</h4>
            <h2>Sign up</h2>
            <div class="row my-3">
                <div class="col-md-6 form-group">
                    <label for="yourName">First Name</label>
                    <input type="text" class="form-control" id="yourName" aria-describedby="nameHelp"
                        placeholder="Enter your first name" #firstName required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="yourLastName">Last Name</label>
                    <input type="text" class="form-control" id="yourLastName" aria-describedby="nameHelp"
                        placeholder="Enter your last name" #lastName>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email" #userEmail>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" #userPassword>
            </div>
            <div class="mt-3">
                <button type="reset" (click)="signup(firstName.value, lastName.value, userEmail.value, userPassword.value)" class="btn btn-primary">Sign up</button>
            </div>
            <div class="separator mt-3">or</div>
            <div class="text-center">
                <a routerLink="/login" role="button" routerLinkActive="active" class="signup-link">Already have an account? Sign in</a>
            </div>
       </form>
